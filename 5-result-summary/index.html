<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Hanken+Grotesk:wght@500;600;700;800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title> Results summary component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
<div class="container d-flex justify-content-around">
<div class="row bg-secondary line">


  <div class="col bg-primary profile">
  <h3 class="text-center mt-5 result">Your Result</h3>
  <div class="circle">
    <p class="">76</p>
    <p class="">of 100</p>
  </div>
  <p class="text-center great">Great</p>
  <p class="text-center paragraph">You scored higher than 65% of the people who have taken these tests.</p>
</div>



<div class="col text-center">
  <h3>Summary</h3>
  <div>
    <span>Reaction</span>
    <span>80 / 100</span>
  </div>
  <div>
    <span>Memory</span>
    <span>92 / 100</span>
  </div>
  <div>
    <span>Verbal</span>
    <span>61 / 100</span>
  </div>
  <div>
    <span>Visual</span>
    <span>72 / 100</span>
  </div>
  <button type="button" class="btn btn-primary">Continue</button>
</div>


</div>
</div>

  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
