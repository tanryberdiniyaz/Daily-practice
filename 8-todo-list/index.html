<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Basic To Do List</title>
</head>
<body>
    <div class="container">
    <h2 class="text-center bg-body-secondary p-3 mt-5">NOT EKLE-SİL</h2>
    <ol class="text-success mt-5" id="list">
    </ol>
    <input type="text" id="input" class="mt-5">
    <button class="bg-success" id="add">Ekle</button>
    <button class="bg-danger" id="delete">Sil</button>

    <h3 class="text-center bg-warning mt-5 p-2  ">Yapılacaklar</h3>
    <p class="bg-info text-danger p-5" id="paragraph"></p>
    </div>



    <script src="./toDoList.js"></script>
</body>
</html>
