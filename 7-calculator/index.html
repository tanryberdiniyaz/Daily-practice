<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <label>Calculator</label>
            <input type="text" id="display" readonly>
         </div>

        <div class="col">
        <button onclick="showOnDisplay('+')" id="plus">+</button>
        <button onclick="showOnDisplay('-')" id="minus">-</button>
        <button onclick="showOnDisplay('*')" id="multiple">*</button>
        <button onclick="showOnDisplay('/')" id="divide">/</button>
        </div>
        <div class="col">
        <button onclick="showOnDisplay('7')" value="7" id="seven">7</button>
        <button onclick="showOnDisplay('8')" id="eight">8</button>
        <button onclick="showOnDisplay('9')" id="nine">9</button>
        <button onclick="calculate()" id="equal">=</button>
        </div>
        <div class="col">
        <button onclick="showOnDisplay('4')" id="four">4</button>
        <button onclick="showOnDisplay('5')" id="five">5</button>
        <button onclick="showOnDisplay('6')" id="six">6</button>
        </div>
        <div class="col">
        <button onclick="showOnDisplay('1')" id="one">1</button>
        <button onclick="showOnDisplay('2')" id="two">2</button>
        <button onclick="showOnDisplay('3')" id="three">3</button>
        </div>
        <div class="col">
        <button onclick="showOnDisplay('0')" id="zero">0</button>
        <button onclick="showOnDisplay('.')" id="point">.</button>
        <button onclick="clean()" id="clean">C</button>
        </div>
        
    </div>

    <script src="./calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
